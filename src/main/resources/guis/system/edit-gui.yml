    command: "change title"
    position:
      row: 2
      column: 3

  - item: "OAK_SAPLING"
    type: "system_button"
    display-name: "&bChange Size"
    lore:
      - "&7Resize the Inventory Rows (Max 6)"
      - "&8>> 1 row = 9 inventory size"
      -
      - "&cItems out of size will be deleted"
      - "&7Current: &a%gui-rows%"
    command: "change rows"
    position:
      row: 2
      column: 4

  - item: "GOLDEN_HORSE_ARMOR"
    type: "system_button"
    display-name: "&bChange Permission"
    lore:
