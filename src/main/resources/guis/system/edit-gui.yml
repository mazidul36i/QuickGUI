  - item: "COMMAND_BLOCK"
    type: "system_button"
    display-name: "&bChange Name"
    lore:
      - "&7Change the name of this GUI"
      - "&7/opengui &f<Name>"
      -
      - "&cNot the Title of the GUI"
      - "&7Current: &a%gui-name%"
    command: "change name"
    position:
      row: 2
      column: 2

  - item: "IRON_HELMET"
    type: "system_button"
    display-name: "&bChange Title"
    lore:
      - "&7Change the Title of this GUI"
      -
